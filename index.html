<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asosiy</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="table-content">
      <div class="container" style="width: 80%">
        <input
          id="searchbar"
          oninput="searchTitle(event)"
          type="text"
          name="search"
          placeholder="Title search..."
        />

        <table class="table table-striped">
          <thead>
            <tr class="bg-info">
              <th style="width: 5%">ID</th>
              <th style="width: 20%">Title</th>
              <th style="width: 15%">DifficultyTitle</th>
              <th style="width: 30%">Tags</th>
              <th style="width: 15%">Rating</th>
              <th style="width: 15%">Attempts</th>
            </tr>
          </thead>
          <tbody id="myTable"></tbody>
        </table>
        <div class="pagination">
          <div class="pagination-child">
            <button id="prevPage" onclick="paginationFunc(-1)" disabled>
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <span id="page">1</span>
            <button id="nextPage" onclick="paginationFunc(1)">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
